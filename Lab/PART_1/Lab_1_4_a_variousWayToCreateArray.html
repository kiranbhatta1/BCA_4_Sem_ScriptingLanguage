<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of array</title>
</head>
<body>
   
    <script>
        let  arr1=[1,2,3,4];
         console.log("Array(literal): ",arr1);
         let arr2= new Array(20,30,40);
         console.log("Array 2 with constructor with values):",arr2);
         let arr3= new Array(5);
         console.log("Array 3 with constructor size:",arr3);
         let arr4=Array.of(10,20,30);
         console.log("Array 4 (array.of):",arr4);
         let arr5=Array.from("hello");
         console.log(arr5);
         let str="x,y,z";
         let arr6=str.split(",");
         console.log("Array from string using split():",arr6);
         let set =new Set([2 ,3 ,4 ]);
         let arr7=[...set];
         console.log("Array from set using spread operator:",arr7);
         let arr8=[];
         arr8[0]="kiran";
         arr8[1]="banana";
         console.log("Array by manual assignment:",arr8);
    </script>

</body>
