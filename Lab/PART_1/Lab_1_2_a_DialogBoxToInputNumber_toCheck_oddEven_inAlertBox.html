<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd/Even by Prompt Dialog Box</title>
</head>
<body>
    <h3>Alert for Odd/Even Answer</h3>
    <script>
        let num = parseInt(prompt("Enter a number: "));
            if (num % 2 == 0) {
                alert("The entered number " + num + " is even.");
            } else {
                alert("The entered number " + num + " is odd.");
            }
        
    </script>

    </pre>
</body>
</html>
