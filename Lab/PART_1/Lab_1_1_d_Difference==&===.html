<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality Operator difference</title>
</head>
<body>
    <h2>Check console for the diff between '=='&'==='</h2>
    <script>
        var num=5;
        var str="5";
        console.log('using ==:',num==str);

        console.log('Using ===:',num===str);
         var x=null;
         var y;
          console.log('Using==(null vs undefined):',x==y);
          console.log('Using ===(null vs undefined):',x===y);
    </script>
