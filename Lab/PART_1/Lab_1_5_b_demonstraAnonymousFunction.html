<!DOCTYPE html>
<html>
    <head>
        <titel> Anonymous Function And Arrow function</titel>
        </head>
        <body>
            <script>
               
const anonymousFunction = function(a, b) {
    return a + b;
};

console.log("Anonymous Function Output (3 + 5):", anonymousFunction(3, 5));

const arrowFunction = (a, b) => {
    return a + b;
};
console.log("Arrow Function Output (3 + 5):", arrowFunction(3, 5));

const multiply = (x, y) => x * y;
console.log("Arrow Function (Implicit Return) Output (4 * 6):", multiply(4, 6));

const greet = () => console.log("Hello from arrow function!");

greet();
</script>
