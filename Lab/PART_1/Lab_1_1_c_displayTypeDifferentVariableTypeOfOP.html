<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of variable using JavaScript</title>
</head>
<body>
    <h3> Check on console for type of variables</h3>
    <script>
        var num=10;
        var str="hello";
        var isActive=true;
        var obj={name:"kiran",age:21};
        var arr=[1,2,3];
        var fun=function()
        {
            return"Hello function";
        };
        var nt=null;
       console.log("Type of num:",typeof num);
       console.log("Type of str:",typeof str);
       console.log("Type of isActive:",typeof isActive);
       console.log("Type of obj:",typeof obj);
       console.log("Type of arr:", typeof arr );
       console.log("Type of Fun:",typeof fun);
       console.log("Type of nt",typeof nt);

    
    </script>
    <pre>
        Lab No:1.c
        Name:Biran Bhatta
        Roll No./Section: 19'A'
    </pre>
</body>
</html>
